spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/user_service_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:andyhu}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=10000



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8082

aws.region=${AWS_REGION:us-west-2}
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME:profile-image-bucket}